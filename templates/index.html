    background-image: linear-gradient(to right, rgb(56, 6, 63) , rgb(193, 116, 228));

    body{
    background-image: linear-gradient(to right, rgb(164, 100, 180) , rgb(56, 6, 63));

    padding: 20px;

    color: white;

<bodydata-spy="scroll" data-target=".fixed-top">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <div class="container">
            <button class="navbar-toggler p-0 border-0" type="button" data-toggle="offcanvas">

<!-- Header -->
<header class="ex-header">
    <div class="container">
        <div class="row">
            <div class="col-xl-10 offset-xl-1">
                <h1>Flood prediction</h1>
                <br>
            </div> <!-- end of col -->
            
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</header> <!-- end of ex-header -->
<!-- end of header -->

<div class="ex-basic-1 pt-4"></div>
    <div class="section no-pad-bot" id="index-banner">
        <div class="container">
            <div class="col">
                <form action='/predict' method="post" class="col s12">
                    <div class="input-field col s4">
                        <label for="ANNUAL"><b>ANNUAL Rainfall</b></label>
                        <input placeholder="ANNUAL eg. 2558.6" name="1" id="ANNUAL" type="text" class="validate">
                    </div><br>
                    <div class="input-field col s4">
                        <label for="Jun-Sep"><b>Jun-Sep Rainfall</b></label>
                        <input placeholder="Jun-Sep eg.1569.6" name="2" id="Jun-Sep" type="text" class="validate">
                    </div><br>
                    <div class="input-field col s4">
                        <label for="first_name"><b>JUL Rainfall</b></label>
                        <input placeholder="JUL eg. 525.6" name="4" id="first_name" type="text" class="validate">
                    </div><br>
                    <div class="input-field col s4">
                        <label for="first_name"><b>AUG Rainfall</b></label>
                        <input placeholder="AUG eg. 556.6" name="5" id="first_name" type="text" class="validate">
                    </div><br>
                    <div class="input-field col s4">
                        <label for="first_name"><b>SEP Rainfall</b></label>
                        <input placeholder="SEP eg. 569.6" name="6" id="first_name" type="text" class="validate">
                    </div><br>
                    <div class="input-field col s4">
                        <label for="first_name"><b>OCT Rainfall</b></label>
                        <input placeholder="OCT	 eg. 545.6" name="9" id="first_name" type="text" class="validate">
                    </div><br>
                    <div class="input-field col s4">
                        <label for="first_name"><b>Oct-Dec Rainfall</b></label>
                        <input placeholder="Oct-Dec eg. 512.6" name="10" id="first_name" type="text" class="validate">
                    </div><br>
                    <div class="input-field col s4">
                        <label for="first_name"><b>CityName</b></label>
                        <input placeholder="Cityname" name="c" id="first_name" type="text" class="validate">
                        </div><br>
                    <div class="input-field col s4">
                        <label for="first_name"><b>Flow of water</b></label>
                        <input type="text" list="cars" class="validate" />
                                <datalist id="cars">
                                <option>Yes</option>
                                <option>No</option>
                                </datalist>
                    </div><br>
                    <div class="input-field col s4">
                            <label for="first_name"><b>Moisture</b></label>
                            <input type="text" list="m" class="validate" />
                                <datalist id="m">
                                <option>Dry Land</option>
                                <option>Wet Land</option>
                                </datalist>
                        </div><br>
                    <div class="input-field col s4">
                            <label for="first_name"><b>Water Pressure</b></label>
                            <input type="text" list="wp" class="validate" />
                                <datalist id="wp">
                                    <option>High</option>
                                    <option>Medium</option>
                                    <option>Low</option>
                                </datalist>
                        </div><br>
                    <div class="input-field col s4">
                        <label for="first_name"><b>Altitude</b></label>
                        <input placeholder="Altitude" name="c" id="first_name" type="text" class="validate">
                        </div>
                    </div><br>
                    <div class="col center">
                        <button style="text-align: center;" type="submit" class="btn-large waves-effect waves-blue">Submit</button>
                    </div><br>
                </form>
            </div>
        </div><br><br><br>
    </div>
</div>

    <script src="static/js/scripts.js"></script> <!-- Custom scripts -->

</html>
